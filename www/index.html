            <form name="calculator">
  <div class="box">
    <div class="display"><input type="text" name="ans" value="0"></div>
    <div class="keys">
        <input type="button" class="button green" value="="
onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
<p>
        <input type="button" class="button black" value="7" onClick="document.calculator.ans.value+='7'">
        <input type="button" class="button black" value="8" onClick="document.calculator.ans.value+='8'">
        <input type="button" class="button black" value="9" onClick="document.calculator.ans.value+='9'">         <input type="button" class="button pink" 
      value="*" onClick="document.calculator.ans.value+='*'"></p>
<p>    
        <input type="button" class="button black" 
value="4" onClick="document.calculator.ans.value+='4'">
  <input type="button" 
         class="button black" value="5" onClick="document.calculator.ans.value+='5'">
        <input type="button" class="button black" value="6" 
        onClick="document.calculator.ans.value+='6'">
  <input type="button" class="button pink" value="-" onClick="document.calculator.ans.value+='-'">
</p>
<p>
        <input type="button" class="button black" 
    value="1" onClick="document.calculator.ans.value+='1'">           <input type="button" class="button black" value="2" onClick="document.calculator.ans.value+='2'">
        <input type="button" class="button black" value="3" 
onClick="document.calculator.ans.value+='3'">
        <input type="button" class="button pink" value="+" onClick="document.calculator.ans.value+='+'">
</p>
<p>     <input type="button" class="button black" value="0" onClick="document.calculator.ans.value+='0'">
        <input type="button" class="button black" value="." onClick="document.calculator.ans.value+='.'">
        <input type="reset" class="button black" value="C" 
onClick="document.calculator.ans.value+=''">
        <input type="button" class="button pink" value="/" onClick="document.calculator.ans.value+='/'">
      </p>
    </div>
  </div>
  </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
